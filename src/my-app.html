<dom-module id="my-app">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        /*--app-primary-color: #4285f4;*/
        --app-primary-color: #000000;
        --app-secondary-color: black;

        display: block;
      }

     /* app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }*/

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: #faf4db;
      }

      app-toolbar {
        text-align: center;
      }

      @font-face {
          font-family: 'CursiveFont';
          src: "./adine-kirnberg.regular.ttf"
      }


      #main-title {
        font-family: "CursiveFont";
      }
  
      .user-sign-in {
        position: absolute;
        right: 20px;
        top: 25%;
        bottom: 25%;
        margin: auto;
      }

    
      .user-sign-in > a
      {
        color: #faf4db;
        font-size: 14px;
        fill: #fff;
      }

      .profile-page {
        position: absolute;
        right: 20px;
        top: 25%;
        bottom: 25%;
        margin: auto;
      }

      .profile-page > a
       {
        color: #faf4db;
        font-size: 14px;
        fill: #fff;
      }
    

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      paper-tabs {
        align-items: center;
      }



      .tab-navigation {
        -webkit-font-smoothing: antialiased;
        background-color: black;
        color: #faf4db;
        height: 22px;
        font-size: 10px;
        font-weight: normal;
        --paper-tabs-selection-bar-color: #faf4db; 
      }

      .mainTabs {
        color: #faf4db;
      }


    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
        <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]" drawer-toggle style="z-index: 1"> 
          <app-toolbar>Menu</app-toolbar>
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
            <a name="over-view" href="[[rootPath]]over-view">Overview</a>
            <iron-list items="[[pageList]]" as="page">
              <template>
                <a name="[[page.name]]" href="[[rootPath]][[page.path]]"> {{ page.title }}</a>
              </template>
            </iron-list>'
          </iron-selector>
        </app-drawer>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <!-- <div style="display: [[authenticated.postauth]]"> -->
<!--         <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]" drawer-toggle> 
          <app-toolbar>Menu</app-toolbar>
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
            <a name="over-view" href="[[rootPath]]over-view">Overview</a>
            <iron-list items="[[pageList]]" as="page">
              <template>
                <a name="[[page.name]]" href="[[rootPath]][[page.path]]"> {{ page.title }}</a>
              </template>
            </iron-list>'
          </iron-selector>
        </app-drawer> -->
      <!-- </div> -->
      <!-- Main content -->
      <app-header-layout has-scrolling-region fullbleed>
        <app-header slot="header" condenses reveals effects="waterfall">

          <app-toolbar>
            <div style="display: [[authenticated.postauth]]">
              <paper-icon-button icon="my-icons:menu" drawer-toggle on-click="closeMenu"></paper-icon-button>
            </div>
            <div id="main-title" main-title>
            Prosophia
            </div>
            <div style="display: [[authenticated.preauth]]">
              <div class="user-sign-in layout horizontal">  
                <a name="log-in" href="[[rootPath]]log-in">Log In 
                  <paper-icon-button icon="icons:perm-identity"></paper-icon-button>
                </a>
                <span> | </span>
                <a name="sign-up" style="padding-left: 16px;" href="[[rootPath]]sign-up"> Register 
                  <paper-icon-button icon="social:person-add"></paper-icon-button>
                </a>
              </div>
            </div>
            <div style="display: [[authenticated.postauth]]">
              <div class="profile-page layout horizontal">  
                <a name="profile-page" href="[[rootPath]]profile-page">Profile
                  <paper-icon-button icon="icons:perm-identity"></paper-icon-button>
                </a>
                <span> | </span>
                <a name="log-out" style="padding-left: 16px; text-decoration: underline;" href="#" on-click="logOut"> 
                Log out 
                  <paper-icon-button icon="social:person-add"></paper-icon-button>
                </a>
              </div>
            </div>


            </div>
          </app-toolbar>
        </app-header>

        <div style="display: [[authenticated.postauth]]">
          <paper-tabs class="tab-navigation" selected="0" scrollable>
            <paper-tab style="margin-right:50px">
              <a class="mainTabs" name="dashboard" href="[[rootPath]][[parentView]]">
                Dashboard
                <iron-icon icon="editor:multiline-chart"></iron-icon>
              </a>
            </paper-tab>
            <paper-tab>
              <a class="mainTabs" name="coin-price-comparison" href="[[rootPath]]coin-price-comparison">
                Coin Price Comparison
                <iron-icon icon="icons:list"></iron-icon>
              </a>
            </paper-tab>
          </paper-tabs>
        </div>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view-404" role="main">
          <over-view name="over-view" user="{{user}}"></over-view>
          <poloniex-view name="poloniex-view" user="{{user}}"></poloniex-view>
          <coinbase-view name="coinbase-view" user="{{user}}"></coinbase-view>
          <log-in id="logIn" name="log-in" user="{{user}}"></log-in>
          <sign-up id="signUp" name="sign-up" user="{{user}}"></sign-up>

          <profile-page id="profilePage" name="profile-page" user="{{user}}"></profile-page>
          <!-- <log-out id="logOut" name="log-out"></log-in> -->

          <coin-price-comparison 
          name="coin-price-comparison" all-exchange-prices="{{allExchangePrices}}">
          </coin-price-comparison>

          <two-factor id="twoFactor" name="two-factor" verify-user-phone="{{verifyUserPhone}}" user="{{user}}"></two-factor>

          <view-404 name="view-404"></view-404>
        </iron-pages>

      </app-header-layout>


      
      


    </app-drawer-layout>


    <iron-ajax id="getMinAndMaxCoinPrice" method="GET" handle-as="json" on-response="updateCoinPriceList" content-type="application/json"></iron-ajax>


  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          parentView: {
            type: String,
            reflectToAttribute: true,
            notify: true,
            value: "",
          },
          fakePage: {
            type: String,
            value: "over-view"
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          pageList: {
            type: Array,
            reflectToAttribute: true,
            value: [
              {
                name: "coinbase-view",
                path: "coinbase-view",
                title: "Coinbase View"
              },
              {
                name: "poloniex-view",
                path: "poloniex-view",
                title: "Poloniex View"
              },
            ]
          },
          allExchangePrices : {
            type: Object,
            reflectToAttribute: true,
            notify: true,
            // value: {},
          },
          verifyUserPhone: {
              type: Object,
              notify: true,
              reflectToAttribute: true,
              value: {
                email: "",
              }
          },
          user: {
            type: Object,
            notify: true,
            reflectToAttribute: true,
            value: {}
          },
          isAuth: {
            type: Boolean, 
            notify: true,
            reflectToAttribute: true,
            value: false
          },
          authenticated: {
            type: Object,
            notify: true,
            reflectToAttribute: true,
            value: {
              "preauth": "block",
              "postauth": "none"
            }
          }

        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();
      }

      getMinAndMaxCoinPrice(){
        this.$.getMinAndMaxCoinPrice.url = "/getMinAndMaxCoinPrice"
        this.$.getMinAndMaxCoinPrice.generateRequest();
      }

      updateCoinPriceList(resp){
        console.log(resp.detail.response)
        this.set("allExchangePrices", resp.detail.response)
        console.log("this.in myapp", this.allExchangePrices)
      }


      _routePageChanged(page) {

        console.log("here is app-route",page)

        this.page = page || 'over-view';
        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {

        console.log("page", page)


        var resolvedPageUrl;

        if(page.includes("-view")) { 
          // this.set("parentView", page.split("-")[0])
          this.set("parentView", page)
        }

        console.log("parentView", this.parentView)

        // if(this.parentView !== "" && page !== "coin-price-comparison") {
        //   resolvedPageUrl = this.resolveUrl(this.parentView + '.html');
        // }
        // else {
          resolvedPageUrl = this.resolveUrl(page + '.html');
        // }

        // var resolvedPageUrl = this.resolveUrl(page + '.html');

        console.log("resolvedPageUrl", resolvedPageUrl)

        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true
        );
      }

      _showPage404() {
        this.page = 'view-404';
      }

      logOut(e){
        console.log("here in logout")
        this.set("isAuth", false);
        this.set("authenticated.preauth", "block");
        this.set("authenticated.postauth", "none");
        this.set("user", {})
      }

      closeMenu(){
        console.log(this.$.drawer)
        this.$.drawer.toggle();
        // this.$.testing.resetLayout()
      }


      
      ready(){
        super.ready();

        this.getMinAndMaxCoinPrice();

        this.$.logIn.addEventListener("pageChange", (e)=> {

          console.log("this.user in my-app login", this.user)

          console.log("e.detail here in login myapp", e.detail)
          this.set("isAuth", true);
          this.set("authenticated.preauth", "none");
          this.set("authenticated.postauth", "block");
          this.set("routeData.page", e.detail.selection);
          this.set("verifyUserPhone.email", e.detail.email)
        })
        this.$.signUp.addEventListener("pageChange", (e)=> {
          this.set("isAuth", true);
          this.set("authenticated.preauth", "none");
          this.set("authenticated.postauth", "block");
          this.set("routeData.page", e.detail.selection);
          this.set("verifyUserPhone.email", e.detail.email)
        })
        this.$.twoFactor.addEventListener("pageChange", (e)=> {
          this.set("isAuth", true);
          this.set("authenticated.preauth", "none");
          this.set("authenticated.postauth", "block");
          this.set("routeData.page", e.detail.selection);
          this.set("verifyUserPhone.email", e.detail.email)
        })

      }


    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
